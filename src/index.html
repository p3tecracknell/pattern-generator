<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Pattern Generator</title>
    <style>
        html,
        body {
            margin: 0 !important;
            padding: 0 !important;
            font-family: "Source Sans Pro", "Lucida Grande", sans-serif;
        }

        h1 {
            text-align: center;
        }

        #info {
            position: absolute;
            top: 0px;
            left: 0px;
            margin: 20px;
            padding-top: 10px;
            padding-left: 20px;
            padding-right: 20px;
            width: 200px;
            background-color: white;
            display: table;
            vertical-align: middle;
            border-radius: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        #info img {
            border: 1px solid black;
            left: 25px;
            top: 25px;
            display: table-cell;
            margin: auto;
            display: block;
        }

        .preview {
            width: 64px;
            height: 64px;
        }
    </style>
    <script type="module" src="../dist/index.js"></script>
</head>

<body>
    <canvas id="demo"></canvas>
    <div id="info">
        <h1>Pattern</h1><img class="preview" />
        <h3>Type</h3>
        <table>
            <tr>
                <td><strong>v</strong></td>
                <td>Vertical</td>
            </tr>
            <tr>
                <td><strong>h</strong></td>
                <td>Horizontal</td>
            </tr>
            <tr>
                <td><strong>c</strong></td>
                <td>Cross</td>
            </tr>
            <tr>
                <td><strong>d1</strong></td>
                <td>Diagonal top left</td>
            </tr>
            <tr>
                <td><strong>d2</strong></td>
                <td>Diagonal top right</td>
            </tr>
            <tr>
                <td><strong>d3</strong></td>
                <td>Diagonal both ways</td>
            </tr>
        </table>
        <h3>Stroke size</h3>
        <p>10% | 20% | 30% | 40% | 50% | 60% | 70% | 80% | 90%</p>
    </div>
    <script type="module">
        import { generateCanvas, generateImageData } from './index.ts'
        function draw(code) {
            const canvas = document.getElementById("demo");
            canvas.width = window.innerWidth
            canvas.height = window.innerHeight

            const ctx = canvas.getContext("2d");
            const shadowCanvas = generateCanvas(code)

            const imageData = generateImageData(code)
            renderImageUsingImageData(imageData)

            const pattern = ctx.createPattern(shadowCanvas, "repeat");
            ctx.fillStyle = pattern;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function renderImageUsingImageData(imagedata) {
            var canvas = document.createElement('canvas');
            var ctx = canvas.getContext('2d');

            canvas.width = imagedata.width;
            canvas.height = imagedata.height;
            ctx.putImageData(imagedata, 0, 0);

            for (const img of document.getElementById("info").getElementsByTagName("img")) {
                img.src = canvas.toDataURL("image/png");
            }
        }

        function run(event) {
            let hash = window.location.hash.substring(1);
            if (!hash) {
                hash = "d1-16-15-0-0-255-100-255-0-0-10"
                window.location.hash = hash
            }
            draw(hash)
        }

        addEventListener("hashchange", run);

        run()
    </script>
</body>

</html>
